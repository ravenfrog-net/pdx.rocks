{{ define "main" }}

<main class="prose dark:prose-invert max-w-prose mx-auto py-10">
  <h1 class="text-4xl font-bold text-neutral-900 dark:text-neutral-100">{{ .Title }}</h1>

  <form name="contact" action="/contact-thank-you/" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-6 mt-8">
    <input type="hidden" name="form-name" value="contact" />
    
    <!-- Honeypot -->
    <p class="hidden">
      <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>

    <!-- Name -->
    <div>
      <label for="contact-form-name" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Name</label>
      <input type="text" name="Name" id="contact-form-name" required maxlength="100" autocomplete="off"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:border-neutral-600 dark:bg-neutral-800 dark:text-white focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
    </div>

    <!-- Email -->
    <div>
      <label for="contact-form-email" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Email</label>
      <input type="email" name="Email" id="contact-form-email" required maxlength="100" autocomplete="off"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:border-neutral-600 dark:bg-neutral-800 dark:text-white focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
    </div>

    <!-- Subject -->
    <div>
      <label for="contact-form-subject" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Subject</label>
      <input type="text" name="Subject" id="contact-form-subject" required maxlength="200" autocomplete="off"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:border-neutral-600 dark:bg-neutral-800 dark:text-white focus:ring-primary-500 focus:border-primary-500 sm:text-sm">
    </div>

    <!-- Message -->
    <div>
      <label for="contact-form-message" class="block text-sm font-medium text-neutral-700 dark:text-neutral-300">Message</label>
      <textarea name="Message" id="contact-form-message" rows="6" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm dark:border-neutral-600 dark:bg-neutral-800 dark:text-white focus:ring-primary-500 focus:border-primary-500 sm:text-sm"
        placeholder="What's up?"></textarea>
    </div>

    <!-- Submit -->
    <div>
      <button type="submit"
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
        Send
      </button>
    </div>
  </form>

</main>

{{ end }}
